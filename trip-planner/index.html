<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="./asset/image/">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Get's Started.</h1>
        <h2>Don't have an account?<a href="./signup.html">Sign up</a></h2>
        <div class="login">
            <button class="login-btn btn-face">
                <a href="https://www.facebook.com/" target="_blank" class="btn_link" >

                    <img src="./asset/image/facebook-logo-2019.png" alt="facebook" class="login_icon">
                </a>
            </button>
            <button class="login-btn btn-google">
                <a href="https://www.google.com/" target="_blank" class="btn_link">
                    <img src="./asset/image/google.png" alt="Google" class="login_icon">

                </a>
            </button>
            <button class="login-btn btn-twitter">
                <a href="https://twitter.com/" target="_blank" class="btn_link">
                    <img src="./asset/image/twitter.png" alt="Twitter" class="login_icon">

                </a>
            </button>
        </div>
        <h3>or login with email</h3>
        <label for="Email">Email</label>
        <input type="email" id="input_email" name="inputemail" placeholder="Email address" required>
        <label for="Password">Password</label>
        <input type="password" id="input_password" name="inputpassword" placeholder="Password"
        required>
        <div class="showPass">
            <div id="togglePassword">
                <i class="fa-regular fa-eye" id="change"></i>
            </div>
        </div>
        <div class="option">
            <input type="checkbox" id="remember" name="rememberme">
            <span>Remember me</span>
            <a href="#">Forgot your password?</a>
        </div>
        <button class="btn_login" type="submit">sign in</button>

    </div>
    
</body>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const chageIcon = document.querySelector("#change")
    const password = document.querySelector("#input_password");
    togglePassword.addEventListener('click', function(e){
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type',type);
        if(type === 'text'){
            chageIcon.classList.replace('fa-eye','fa-eye-slash');
        }else{
            chageIcon.classList.replace('fa-eye-slash','fa-eye');
        }
    });
</script>
</html>
