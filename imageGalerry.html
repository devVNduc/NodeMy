<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./imageGalerry.css" />
        <link rel="stylesheet" href="./imageGalerry/">
        <link rel="stylesheet" href="./modal.js">
	</head>
	<body>
		<div class="wrapper">
			<div class="image">
				<img src="./imageGalerry/img1.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img2.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img3.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img4.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img5.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img6.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img7.jpeg" alt="" />
			</div>
			<div class="image">
				<img src="./imageGalerry/img8.jpeg" alt="" />
			</div>
		</div>

		<div class="gallery">
			<span class="control prev">
				<i class="fas fa-chevron-left"></i>
			</span>
            <div class="gallery-inner">
                <img src="" alt="" />
            </div>
			<span class="control next">
				<i class="fas fa-chevron-right"></i>
			</span>
			<i class="fas fa-times close"></i>
		</div>

		<script src="./modal.js"></script>
	</body>
</html>
